<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register for DIY Club events and workshops!">
    <meta name="keywords" content="DIY, registration, events, workshops, community">
    <title>Registration - DIY Club</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #E6F0FA, #EDE7F6, #FCE4EC);
            color: #333;
            margin: 0;
            transition: background 0.5s, color 0.5s;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><path d="M10 4V16M4 10H16" stroke="%23FF6F61" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>') 10 10, auto;
        }
        body.dark-mode {
            background: linear-gradient(135deg, #2C3E50, #34495E, #4A235A);
            color: #fff;
        }
        .navbar {
            background-color: #fff !important;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 15px 0;
            transition: padding 0.3s;
        }
        .navbar.scrolled {
            padding: 5px 0;
        }
        .navbar.scrolled img {
            height: 40px;
            transition: height 0.3s;
        }
        .dark-mode .navbar {
            background-color: #222 !important;
        }
        .nav-link {
            color: #FF6F61 !important;
        }
        .dark-mode .nav-link {
            color: #fff !important;
        }
        .nav-link:hover {
            color: #FFD54F !important;
        }
        .nav-link.active {
            color: #FFD54F !important;
            font-weight: bold;
        }
        #darkModeToggle {
            background: none;
            border: none;
            color: #FF6F61;
            font-size: 1.5rem;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30"><circle cx="15" cy="15" r="12" fill="none" stroke="%23FFD54F" stroke-width="3"/></svg>') 15 15, pointer;
        }
        .dark-mode #darkModeToggle {
            color: #fff;
        }
        #darkModeToggle:hover {
            color: #FFD54F;
        }
        #hero {
            background: url('register-bg.jpg') no-repeat center center/cover;
            background-blend-mode: overlay;
            background-color: rgba(0, 0, 0, 0.4);
            color: #fff;
            padding: 80px 0;
            text-align: center;
        }
        #hero h1 {
            color: #FFD54F;
        }
        #registration {
            padding: 80px 0;
            background-color: #f8f9fa;
        }
        .dark-mode #registration {
            background-color: #444;
        }
        #registration h2 {
            color: #FF6F61;
            text-align: center;
        }
        .dark-mode #registration h2 {
            color: #fff;
        }
        .form-card {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            color: #f0f0f0;
        }
        .dark-mode .form-card {
            background: #333;
        }
        .form-card label {
            display: block;
            margin-top: 15px;
            font-weight: 500;
            color: #f0f0f0;
        }
        .form-card input, .form-card select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: white;
        }
        .form-card button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30"><circle cx="15" cy="15" r="12" fill="none" stroke="%23FFD54F" stroke-width="3"/></svg>') 15 15, pointer;
        }
        .form-card button:hover {
            background-color: #3700b3;
        }
        #formFeedback {
            text-align: center;
            margin-top: 15px;
            display: none;
            color: #00e676;
        }
        .dark-mode #formFeedback {
            color: #FFD54F;
        }
        .social-bar {
            position: fixed;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 0 10px 10px 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .dark-mode .social-bar {
            background: rgba(34, 34, 34, 0.9);
        }
        .social-bar a {
            color: #FF6F61;
            font-size: 1.5rem;
            margin: 10px 0;
            transition: transform 0.3s;
        }
        .dark-mode .social-bar a {
            color: #fff;
        }
        .social-bar a:hover {
            transform: scale(1.2);
            color: #FFD54F;
        }
        #progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 0;
            height: 5px;
            background: #FF6F61;
            z-index: 1001;
            transition: width 0.3s;
        }
        #preloader {
            transition: opacity 0.5s ease;
        }
        
        #preloader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .loader {
            border: 6px solid #333;
            border-top: 6px solid #6200ea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="preloader" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 9999; display: flex; align-items: center; justify-content: center;">
        <i class="fas fa-spinner fa-spin" style="font-size: 3rem; color: #FF6F61;"></i>
    </div>
    <div id="progress-bar"></div>
    <div class="social-bar">
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com/raisoni_diy" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.linkedin.com/in/diyclub/" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
            <img src="logo.jpg" alt="DIY Club Logo" style="height: 50px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a></li>
            </ul>
            <ul class="navbar-nav ml-3">
                <li class="nav-item">
                    <button id="darkModeToggle" title="Toggle Dark Mode"><i class="fas fa-moon"></i></button>
                </li>
            </ul>
        </div>
    </nav>

    <section id="hero" class="hidden">
        <div class="container">
            <h1 class="animate__animated animate__fadeInDown">Register for Events</h1>
            <p class="mt-3 animate__animated animate__fadeInUp">Join our exciting workshops and live sessions!</p>
        </div>
    </section>

    <section id="registration" class="hidden">
        <div class="container">
            <div class="form-card">
                <h2>Event Registration</h2>
                <form id="registrationForm">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Your Name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Your Email" required>

                    <label for="event">Select Event</label>
                    <select id="event" required>
                        <option value="">-- Select Event --</option>
                        <option value="Tech Talk">Tech Talk</option>
                        <option value="Hackathon">Hackathon</option>
                        <option value="Workshop">Workshop</option>
                    </select>

                    <button type="submit">Register</button>
                </form>
                <p id="formFeedback"></p>
            </div>
        </div>
    </section>

    <footer class="text-center hidden">
        <p>© 2025 DIY Club. All rights reserved.</p>
    </footer>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDDb7OOak-gXMk_I_zgOpiOmauOvnvAK1k",
            authDomain: "diyclubnew.firebaseapp.com",
            projectId: "diyclubnew",
            storageBucket: "diyclubnew.firebasestorage.app",
            messagingSenderId: "585131777850",
            appId: "1:585131777850:web:25731d0f2d5698368a3a03"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const form = document.getElementById("registrationForm");
        const feedback = document.getElementById("formFeedback");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const event = document.getElementById("event").value;

            if (name && email && event) {
                try {
                    await addDoc(collection(db, "registrations"), {
                        name,
                        email,
                        event,
                        timestamp: new Date()
                    });

                    feedback.style.display = "block";
                    feedback.style.color = "#00e676";
                    feedback.textContent = "✅ Registration successful!";
                    form.reset();
                } catch (err) {
                    feedback.style.display = "block";
                    feedback.style.color = "#ff1744";
                    feedback.textContent = "❌ Failed to register. Try again.";
                    console.error("Error:", err);
                }
            } else {
                feedback.style.display = "block";
                feedback.style.color = "#ffa000";
                feedback.textContent = "⚠️ Please fill all fields!";
            }
        });

        // Preloader fade-out
        window.addEventListener("load", () => {
            const loader = document.getElementById("preloader");
            if (loader) {
                loader.style.transition = "opacity 0.5s ease-in-out";
                loader.style.opacity = "0";
                setTimeout(() => {
                    if (loader.parentNode) loader.style.display = "none";
                }, 500);
            }
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Dark Mode Toggle
        document.addEventListener('DOMContentLoaded', () => {
            const darkModeToggle = document.getElementById('darkModeToggle');
            if (darkModeToggle) {
                darkModeToggle.addEventListener('click', () => {
                    document.body.classList.toggle('dark-mode');
                    darkModeToggle.innerHTML = document.body.classList.contains('dark-mode')
                        ? '<i class="fas fa-sun"></i>'
                        : '<i class="fas fa-moon"></i>';
                });
            }
        });

        // Scroll Reveal
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1 });
        document.querySelectorAll('.hidden').forEach(section => observer.observe(section));

        // Progress Bar
        window.addEventListener('scroll', () => {
            const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (window.scrollY / scrollHeight) * 100;
            document.getElementById('progress-bar').style.width = `${scrolled}%`;
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
